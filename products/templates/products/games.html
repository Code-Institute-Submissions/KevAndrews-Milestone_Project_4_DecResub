{% extends "base.html" %}
{% load static %}

{% block content %}
{% for game in games %}
<div class="row card-display">
    <div class="card mx-auto mb-4" style="width: 18rem;">
        <img class="card-img-top" src="{{ game.image.url }}" alt="{{ game.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ game.name }}</h5>
            <p class="card-text">{{ game.description }}</p>
            <p class="card-text">Price: &euro; {{ game.price }}</p>
            <a href="#" class="btn btn-primary">Details</a>
            <a href="#" class="btn btn-primary float-right">Add to Cart</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
