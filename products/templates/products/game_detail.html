{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if game.image %}
                    <a href="{{ game.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ game.image.url }}" alt="{{ game.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ game.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ game.name }}</p>
                <p class="mb-0">{{ game.description }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ game.price }}</p>
                {% if game.category %}
                <p class="small mt-1 mb-0">
                    <a class="text-muted" href="{% url 'games' %}?category={{ game.category.name }}">
                        <i class="fas fa-tag mr-1"></i>{{ game.category.friendly_name }}
                    </a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
