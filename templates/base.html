{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script src="https://kit.fontawesome.com/e9c73d7092.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <title>Gamers Corner</title>
</head>

<body>
    <!--Custom Code for the header using bootstrap template-->
    <header class="page-header">
        <!-- Top Links -->
        <div class="top-links container">
            <div class="d-flex">
                <div class="social-container mr-auto p-2">
                    <ul class="social-links">
                        <li>
                            <a href="https://facebook.com/" target="_blank">
                                <i class="fab fa-facebook fa-lg text-white align-text-bottom"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/" target="_blank">
                                <span class="fab fa-twitter fa-lg text-white align-text-bottom"></span>
                            </a>
                        </li>
                        <li>
                            <a href="https://youtube.com/" target="_blank">
                                <span class="fab fa-youtube fa-lg text-white align-text-bottom"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="customer-container p-2">
                    <ul class="customer-links">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#modalSearch">
                                <i class="fa fa-search fa-lg text-white align-text-bottom"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-toggle="modal" data-target="#modalLogin">
                                <i class="fa fa-user fa-lg text-white align-text-bottom"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-shopping-cart fa-lg text-white align-text-bottom"></i>
                                <span class="item-count fa-lg text-white align-text-bottom">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Gamers Corner</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">All Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genres</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Using the Boutique Ado base.html as a template-->
    {% if messages %}
    <div class="message-container"></div>
    {% endif %}

    {% block page_header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!--Custom Code for the footer using bootstrap template-->
    <footer class="page-footer font-small pt-4">
        <div class="footer-copyright text-center py-3">
            Â© 2021 Copyright Kevin Andrews
        </div>
    </footer>
</body>

</html>
