<h6><strong>Cart Total: &euro;{{ total|floatformat:2 }}</strong></h6>
<h6><strong>Delivery: &euro;{{ delivery|floatformat:2 }}</strong></h6>
<h4 class="mt-4"><strong>Grand Total: &euro;{{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-green">
        Treat yourself to more games and free delivery after <strong>&euro;{{ free_delivery_delta }}</strong>
    </p>
{% endif %}
